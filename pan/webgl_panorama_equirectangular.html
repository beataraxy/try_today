<html class=""><!--<![endif]--><head>
      <title>VeeR VR Player</title>

      <meta charset="utf-8">
      <meta name="x5-fullscreen" content="true">
      <meta name="full-screen" content="yes">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-touch-fullscreen" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


        <link href="./application_b.css" rel="stylesheet">

    </head>

    <body marginwidth="0" marginheight="0" version="pc" lang="zh-CN">
      <div id="video-container">
        <!-- Loading Message -->
        <div id="overlay" class="overlay hide"></div>
        <img id="poster" class="poster">
        <span id="playPauseBtn" class="center-play-toggle play hidden hide hide-pc">
        </span>
        <div id="loading" class="loading">
          <span class="loading-dot">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
          </span>
        </div>
        <div class="hint pc hide-mobile hide">
          <div class="pc-drag"></div>
          <div class="text">拖动屏幕体验360度视角</div>
        </div>
        <div class="hint mobile hide-pc hide">
          <div class="title">体验360度视频</div>
          <div class="items">
            <div class="rotate item">
              <div class="mobile-rotate"></div>
              <div class="rotate-text text">转动手机</div>
            </div>
            <span class="separate">或</span>
            <div class="drag item">
              <div class="mobile-drag"></div>
              <div class="drag-text text">拖动屏幕</div>
            </div>
          </div>
        </div>
        <div id="portrailLock" class="portrail-lock mobile hide-pc hide">
          <div class="title">请关闭竖排方向锁定</div>
          <div class="tip-img"></div>
        </div>

        <canvas id="glcanvas" width="1034" height="529">
          Your browser doesn't appear to support the HTML5
          <code>&lt;canvas&gt;</code> element.
        </canvas>
        <video id="video" webkit-playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true" playsinline="true" crossorigin="anonymous" preload="auto" class="hide" loop="" src="https://qvcdn.veervr.tv/O83eXFQAloz2ulizPnpZ0A/1080p/index.mp4?sign=dd63d37aa3cc9082e6a1cddeda0f34d1&t=5bb55800"></video>
        <!-- Video Controls -->
        <div id="mobileControl" class="hidden hide hide-pc">
          <div class="left-group">
            <span class="cur-time"></span>
            <div class="seek-bar">
              <div class="progress-box">
                <span class="progress-thumb"></span>
              </div>
            </div>
            <span class="total-time"></span>
          </div>

          <a target="_blank" class="backlink"></a>
          <div id="resolution" class="video-resolution hide"></div>
          <div id="list" class="resolution-list hide"></div>
          <div id="openVRBtn" class="vr-toggle open"></div>
          <div class="fullscreen-toggle expand"></div>
        </div>

        <div id="pcControl" class="hide-mobile">
          <div class="seek-bar">
            <div class="progress-box">
              <span class="progress-thumb"></span>
            </div>
          </div>
          <div class="menus">
            <div class="left-group">
              <div class="play-toggle pc play"></div>
              <div class="time-container">
                <span class="cur-time"></span>
                /
                <span class="total-time"></span>
              </div>
            </div>

            <div class="right-group">
              <a target="_blank" class="backlink hide"></a>

              <div id="resolution" class="video-resolution">1080p</div>
              <div id="list" class="resolution-list hide"><div class="item reso-2160">2160p</div><div class="item reso-1440">1440p</div><div class="item reso-1080 selected">1080p</div><div class="item reso-720">720p</div></div>

              <div class="vr-toggle open"></div>
              <div class="fullscreen-toggle expand"></div>
            </div>
          </div>
        </div>
      </div>


        <script src="./app_8.bundle.js"></script>




</body></html>
