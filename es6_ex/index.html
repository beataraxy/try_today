<!DOCTYPE html>
<html>
<head>
    <title>ES6语法</title>
</head>
<style>
body{
    margin: 20px;
  padding: 0;
  background: #333;
}
    #container{
        max-width:700px;
        margin:0 auto;
        overflow:hidden;

    }
    #big_pic img,#imgs_area img{
        width:100%;
    }
    #imgs_area {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-gap: 5px;
    }
    @keyframes fadeIn{
  to{
    opacity: 1;
  }
}

.fade-in{
  opacity: 0;
  animation: fadeIn 0.5s ease-in 1 forwards;
}
</style>
<body>

<div id="container">
    <div id="big_pic">
        <img src="imgs/1 (1).jpg" />
    </div>
    <div id="imgs_area">
        <img src="imgs/1 (1).jpg" />
        <img src="imgs/1 (2).jpg" />
        <img src="imgs/1 (3).jpg" />
        <img src="imgs/1 (4).jpg" />
    </div>
</div>

<script>
const current=document.querySelector("#big_pic img");
const imgs=document.querySelectorAll("#imgs_area img");
const opacity=0.5;
imgs[0].style.opacity=opacity;

imgs.forEach(img => img.addEventListener("click",changepic));

function changepic(e){
    imgs.forEach(img =>(img.style.opacity=1));

    current.src=e.target.src;

    e.target.style.opacity=opacity;

    current.classList.add('fade-in');

    setTimeout(()=>current.classList.remove('fade-in'),500)
}

</script>
</body>
</html>
